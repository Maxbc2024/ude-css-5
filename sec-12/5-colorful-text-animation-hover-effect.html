<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorful text animation hover effect</title>
    <link rel="stylesheet" href="5-colorful-text-animation-hover-effect.css">
</head>

<body>
    
    <h2 class="text">colorful text</h2>
    
    <script>
        let text = document.querySelector('.text');

        let htmlSpans = text.innerText.split('').map((letter, i) => {
            return `<span style= "animation-duration: ${Math.random() * 5}s; filter: hue-rotate(${i *50}deg">${letter}</span>`
        }).join('');

        text.innerHTML = htmlSpans;

        console.log(htmlSpans)
    </script>
</body>

</html>
