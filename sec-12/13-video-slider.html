<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video slider</title>
    <link rel="stylesheet" href="13-video-slider.css">
</head>

<body>
    <section>
        <video class="video" autoplay muted loop>
            <source src="images/13-index/video1.mp4" type="video/mp4">
        </video>
        <ul class="navigation">
            <li><img src="images/13-index/img1.jpg"></li>
            <li><img src="images/13-index/img2.jpg"></li>
            <li><img src="images/13-index/img3.jpg"></li>
            <li><img src="images/13-index/img4.jpg"></li>
        </ul>
    </section>

    <script >
        let video = document.querySelector('.video');
        let thumbs = document.querySelectorAll('ul li');

        thumbs.forEach((thumb, i) => {
            thumb.addEventListener('click', () => {
                video.src = `video${i+1}.mp4`;
            })
        })
    </script>
</body>

</html>
